version: '3.8'
services:
  backend:
    build: './'
    container_name: nestjs-postgres-prisma-docker
    environment:
      - PORT=3000
      - DATABASE_URL="postgresql://postgres_user:postgres_password@postgres_db:5434/nest?schema=public"
      - JWT_SECRET="secret"
      - JWT_REFRESH_SECRET="secret refresh token"
      - WS_JWT_SECRET="web socket secret"
    ports:
      - '3000:3000'
    depends_on:
      - database
    networks:
      - nestjs_network

  database:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: nest
    ports:
      - 5434:5432
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - nestjs_network

networks:
  nestjs_network:
    driver: bridge

volumes:
  postgres_data:
